<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Crystal Collector</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<div class="container">


			
		<div class="jumbotron" style="background-color: green; color: white;">
			<div class="container">
				<h1 class="text-center"><strong>Camping Collector</strong></h1>
			</div>
		</div>

		
		<div class="row">
			
			<div class="col-lg-12">
				
				<div class="panel panel-primary">
					
					<div class="panel-heading">
						
					<h3 class="panel-title text-center">Instructions</h3>
					
					</div>

					<div class="panel-body">
						
						<p><small>Put the instructions right here......................................</small></p>

					</div>

				</div>

			</div>

		</div>



		<div class="row">
			
			<div class="col-lg-3">

				<div class="panel panel-primary">
					
					<div class="panel-heading">
						
					<h3 class="panel-title text-center">Target score</h3>
					
					</div>

					<div class="panel-body">
						
						<h3 class="text-center" id="target-score" ><strong>78 </strong> </h3>

					</div>

				</div>

			</div>

			<!--your score -->
			<div class="col-lg-3">

				<div class="panel panel-primary">
					
					<div class="panel-heading">
						
					<h3 class="panel-title text-center">Your Score</h3>
					
					</div>

					<div class="panel-body">
						
						<h3 class="text-center" id="your-score"><strong>24 </strong> </h3>

					</div>

				</div>

			</div>

			<div class="col-lg-6">
				<div class="panel panel-primary">
					
					<div class="panel-heading">
						
					<h3 class="panel-title text-center">Item Selected</h3>
					
					</div>

					<div class="panel-body text-center">
						
					<img src="images/mountain.png" width="100" height="100" alt="" id="mountain">
					<img src="images/pine-tree.png" width="100" height="100" alt="" id="tree">
					<img src="images/tent.png" width="100" height="100" alt="" id="tent">
					<img src="images/moose.png" width="100" height="100" alt="" id="moose">

					</div>

				</div>
				

			</div>

		</div>

		<div class="row">
			<div class="col-lg-6">


				<div class="panel panel-primary">
					
					<div class="panel-heading">
						
					<h3 class="panel-title text-center">Win Count</h3>
					
					</div>

					<div class="panel-body">
						
						<h3 class="text-center" id="win-count"><strong>0</strong> </h3>

					</div>

				</div>

			</div>
			<div class="col-lg-6">
				
				<div class="panel panel-primary">
					
					<div class="panel-heading">
						
					<h3 class="panel-title text-center">Loss count</h3>
					
					</div>

					<div class="panel-body">
						
						<h3 class="text-center" id="loss-count"><strong>0</strong> </h3>

					</div>

				</div>

			</div>
			
		</div>
		
	</div>

		<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script> 

		<script src="logic.js"></script>
</body>
</html>
# campingvalues
